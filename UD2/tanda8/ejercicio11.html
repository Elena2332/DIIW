<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ejercicio11.css">
    <title>Ejercicio11</title>
</head>
<body>
    <form>
        <fieldset class="partePrim">
            <legend>Primera parte del formulario</legend>

            <label>Trato:</label> 
             <div><input type="text" list="tratoList">
                <datalist id="tratoList"><option value="Señor"></option><option value="Señora"></option></datalist>
            </div>

            <label>Email:</label> 
             <div><input type="email" required autofocus></div>

            <label>URL:</label>   
             <div><input type="url" required></div>

            <label>Selecciona una fecha:</label>   
             <div><input type="date" multiple></div>

            <label>Suba los archivos:</label>   
             <div><input type="file"></div>

            <label>La hora:</label>   
             <div><input type="time"></div>

            <label>El dia:</label>   
             <div><input type="datetime-local"></div>

            <label>El mes:</label>   
             <div><input type="month"></div>
        </fieldset>

        <fieldset class="parteSeg">
            <legend>Segunda parte del formulario</legend>

            <label>La semana:</label>   
             <div><input type="week"></div>

            <label>Un numero:</label>   
             <div><input type="number" min="0" max="100"></div>

            <label>Un rango:</label>   
             <div><input type="range" min="0" max="20" step="2"></div>

            <label>Tu telefono:</label>   
             <div><input type="tel"></div>

            <label>Busqueda:</label>   
             <div><input type="search"></div>

            <label>Que color:</label>   
             <div><input type="color"></div>

            <label>Introduce una contraseña:</label>   
             <div><input type="password" pattern="[0-9]{1}[A-Z]{3}"></div>
        </fieldset>

        <fieldset class="parteTer">
            <label>1ª Parte:</label>   <progress min="0" max="8" value="4"></progress>
            <label>2ª Parte:</label>   <meter low="0" optimum="7" high="3" value="0"></meter>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
