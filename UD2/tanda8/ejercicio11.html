<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ejercicio11.css">
    <title>Ejercicio11</title>
</head>
<body>
    <form>
        <fieldset class="partePrim">
            <legend>Primera parte del formulario</legend>
            <label>Trato:</label>   <input type="text">
            <label>Email:</label>   <input type="email">
            <label>URL:</label>   <input type="url">
            <label>Selecciona una fecha:</label>   <input type="date">
            <label>Suba los archivos:</label>   <input type="file">
            <label>La hora:</label>   <input type="time">
            <label>El dia:</label>   <input type="datetime-local">
            <label>El mes:</label>   <input type="month">
        </fieldset>

        <fieldset class="parteSeg">
            <legend>Segunda parte del formulario</legend>
            <label>La semana:</label>   <input type="week">
            <label>Un numero:</label>   <input type="number">
            <label>Un rango:</label>   <input type="range">
            <label>Tu telefono:</label>   <input type="tel">
            <label>Busqueda:</label>   <input type="search">
            <label>Que color:</label>   <input type="color">
            <label>Introduce una contraseña:</label>   <input type="password">
        </fieldset>

        <fieldset class="parteTer">
            <label>1ª Parte:</label>   <meter range=""></meter>
            <label>2ª Parte:</label>   <meter range=""></meter>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
