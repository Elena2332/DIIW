<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
		<meta name="description" content="Ejemplo de HTML5"/>
		<meta name="keywords" content="HTML5, CSS3"/>
        <meta name="author" content="">
		<title>Ejercicio4</title>
		<link rel="stylesheet" href="css/ejercicio4.css"/>
	</head>
	<body lang="es">
        <h1>Ficha de inscripcion</h1>
        <form>
            <fieldset><legend>Datos identificativos</legend>
                <label for="lCodIns">Codigo de inscripcion</label> 
                <input type="text" id="lCodIns" name="lCodIns" value="INS-00123" size="10" readonly/>

                <label for="lNumS">Nº Socio</label> 
                <input type="number" id="lNumS" name="lNumS" value="123" size="10" disabled/>

                <label for="lUsu">Usuario</label> 
                <input type="text" id="lUsu" name="lUsu" maxlength="10" required/>

                <label for="lCon">Contraseña</label> 
                <input type="password" id="lCon" name="lCon" maxlength="10" required/>

                <label for="lRCon">Repite Contraseña</label> 
                <input type="password" id="lRCon" name="lRCon" maxlength="10" required/>

                <label for="lNom">Nombre completo</label> 
                <input type="text" id="lNom" name="lNom" maxlength="30" size="30" autofocus/>

                <label for="lDNI">DNI</label> 
                <input type="number" id="lDNI" name="lDNI" maxlength="8" size="10" pattern="[0-9]"/>

                <label for="lLetra">Letra</label> 
                <input type="text" id="lLetra" name="lLetra" maxlength="1" size="2" pattern="[A-Z]{1}"/>

                <label for="lDir">Direccion</label> 
                <input type="text" id="lDir" name="lDir" maxlength="30" size="30"/>

                <label for="lCiu">Ciudad</label> 
                <input type="text" id="lCiu" name="lCiu" maxlength="15" size="15"/>

                <label for="lCP">Codigo Postal</label> 
                <input type="number" id="lCP" name="lCP" maxlength="5" size="5" pattern="[0-9]{5}"/>

                <label for="lPais">Pais</label> 
                <input type="text" id="lPais" name="lPais" value="Francia" size="7" disabled/>
            </fieldset>
            <fieldset><legend>Datos Bancarios</legend>
                <label for="rvisa" >Visa</label> <input type="radio" name="rvisa" id="rvisa">
                <label for="rmaster" >Master Card</label> <input type="radio" name="rmaster" id="rmaster" checked>
                <label for="rexpres" >American Expres</label> <input type="radio" name="rexpres" id="rexpres">
            </fieldset>
            <fieldset><legend>Aficiones</legend>
                <label for="chLeer">Leer</label>  <input type="checkbox" name="chLeer" id="chLeer" checked>
                <label for="chViajar">Viajar</label>  <input type="checkbox" name="chViajar" id="chViajar" checked>
                <label for="chMusica">Escuchar Musica</label>  <input type="checkbox" name="chMusica" id="chMusica" checked>
                <label for="chDepor">Deportes</label>  <input type="checkbox" name="chDepor" id="chDepor">
                <label for="chMont">Montaña</label>  <input type="checkbox" name="chMont" id="chMont">
                <label for="chJuegos">Juegos de Estrategia</label>  <input type="checkbox" name="chJuegos" id="chJuegos" checked>
                <details>
                    <summary>Mas opciones</summary>
                    <label for="chInfo">Informatica</label>  <input type="checkbox" name="chInfo" id="chInfo">
                    <label for="chJogging">Jogging</label>  <input type="checkbox" name="chJogging" id="chJogging">
                    <label for="chCine">Cine</label>  <input type="checkbox" name="chCine" id="chCine">
                </details>
            </fieldset>
            <fieldset><legend>Enviar informacion</legend>
                <p>Adjuntar resguardo de pago (PDF) 
                    <button type="file">Examinar</button>
                    No se ha seleccionado ningun archivo
                </p>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </fieldset>
        </form>
    </body>
</html>
